# You can set custom project aliases in drush/site-aliases/aliases.drushrc.php.
# All local:* targets are run against drush.aliases.local.
#drush:
#  aliases:
#    local: local.mysite.dev
drush:
  debug: false
disable-targets:
  tests:
    security:
      check:
        composer: true
        updates: true
    drupal:
      run: true
      phpunit:
        run: true
    behat:
      run: true
    phpcs:
      sniff:
        all: true
        files: true
