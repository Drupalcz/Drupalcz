project:
  machine_name: drupalcz
  prefix: dcz
  human_name: Drupal.cz
  profile:
    name: minimal
  local:
    protocol: http
    hostname: ${project.machine_name}.lndo.site
git:
  default_branch: master
  remotes:
    - 'drupalcz@svn-1745.prod.hosting.acquia.com:drupalcz.git'
deploy:
  tag_source: true
drush:
  aliases:
    remote: '${project.machine_name}.test'
    local: self
    ci: self
  default_alias: '${drush.aliases.local}'
modules:
  local:
    enable:
      - dblog
      - devel
      - seckit
      - views_ui
    uninstall:
      - acquia_connector
      - shield
  ci:
    enable: {}
    uninstall:
      - acquia_connector
      - shield
  dev:
    enable:
      - acquia_connector
      - shield
    uninstall: {}
  test:
    enable:
      - acquia_connector
      - shield
    uninstall:
      - devel
      - views_ui
  prod:
    enable:
      - acquia_connector
      - shield
    uninstall:
      - devel
      - views_ui
cloud:
  appId: 0fc2ac59-7446-11e1-9eb5-12313928d5b8
